<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcommerceProInternet</title>
    <!-- Enlace al archivo CSS externo -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Ecommerce</h1>

    <h2>Ingrese su información:</h2>

    <form>
        <label for="nombreCompleto">Nombre Completo:</label>
        <input type="text" id="nombreCompleto" required>

        <label for="correoElectronico">Correo Electrónico:</label>
        <input type="email" id="correoElectronico" required>

        <label for="informacion">Información:</label>
        <textarea id="informacion" rows="4" cols="50" required></textarea>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
